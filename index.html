<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/arquivo.js" defer></script>
    <title>Todo List</title>
</head>
<body>
    <div class="all">
        <div class="themeButton">
            <button class="dark-light">
                <i class="fa-solid fa-circle"></i>
                <!--<i class="fa-regular fa-circle"></i>-->
            </button>
        </div>
        <div class="app">
            <div class="container">
                <h1>MINHA LISTA DE TAREFAS</h1>
                <hr>
                <section class="section1">
                    <div class="create">
                        <h3>Adicione uma tarefa</h3>
                        <div class="adicionando">
                            <input type="text" name="userText" class="userText" placeholder="Escreva a tarefa" autocomplete="off">
                        </div>
                    </div>

                    <div class="create">
                        <h3>Adicione uma descrição</h3>
                        <div class="adicionando">
                            <input type="text" name="userText" class="userDesc" placeholder="Adicione uma descrição" autocomplete="off">
                        </div>
                    </div>

                    <div class="create">
                        <h3>Adicione um nível</h3>
                        <select class="userChoice" name="userChoice">
                            <option value="baixa">Baixa</option>
                            <option value="media">Média</option>
                            <option value="alta">Alta</option>
                        </select>
                    </div>
                    <button class="userBtn"><i class="fas fa-plus"></i></button>  
                </section>

                <section class="section2">
                    <div class="display">
                        <div class="filtrando">
                            <h3 class="pesquisa">Pesquisar:</h3>
                            <div class="filter">
                                <input type="text" name="userFilter" id="userFilter" placeholder="Buscar">
                                <button class="pesquisaBtn"><i class="fas fa-delete-left"></i></button>
                            </div>
                        </div>

                        <div class="pesquisando">
                            <h3 class="filtro">Filtrar:</h3>  
                            <select id="userFilter" name="userFilter">
                                <option value="option1">Todos</option>
                                <option value="option3">Fazendo</option>
                                <option value="option3">Concluídos</option>
                            </select>
                        </div>
                    </div>
                    <hr>
                </section>
    
                <section class="section3">
                    
                </section>
            </div>
        </div>
    </div>
</body>
</html>
