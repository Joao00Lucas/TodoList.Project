<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="js/arquivo.js" defer></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <div class="all">
    <div class="app">
      <div class="container">
        <h1>MINHA LISTA DE TAREFAS</h1>
        <hr>
        <section id="todo-section" class="section1">
          <h3>Adicione uma tarefa:</h3>
          <div class="section-control">
            <input type="text" id="user-text" class="user-text" placeholder="Título da tarefa" autocomplete="off">
            <input type="text" id="userdesc" class="userdesc" placeholder="Descrição da tarefa" autocomplete="off">
            <select id="prioridade-select" class="userChoice">
              <option selected>Nível da Tarefa</option>
              <option value="baixa">Baixa</option>
              <option value="media">Média</option>
              <option value="alta">Alta</option>
            </select>
            <button class="userBtn btn"><i class="fas fa-plus"></i></button>
          </div>
        </section>
        <section id="edicao" class="section4 esconder">
          <h3>Edite a tarefa:</h3>
          <div class="section-control">
            <input type="text" class="editText" placeholder="Edite o título" autocomplete="off">
            <input type="text" class="editDesc" placeholder="Edite a descrição" autocomplete="off">
            <select class="editChoice">
              <option selected>Edite o Nível</option>
              <option value="baixa">Baixa</option>
              <option value="media">Média</option>
              <option value="alta">Alta</option>
            </select>
            <button class="editBtn btn"><i class="fa-solid fa-check-double"></i></button>
          </div>
        </section>

        <section id="section2" class="section2">
          <div id="pesquisando" class="pesquisando">
            <h3>Pesquisar:</h3>
            <div class="pesquisa">
              <input type="text" id="pesquisa-input" placeholder="Buscar">
              <button id="pesquisa-btn" class="btn"><i class="fas fa-delete-left"></i></button>
            </div>
          </div>
          <div id="filtrando" class="filtrando">
            <h3>Filtrar:</h3>
            <select id="filtro-select" class="filtro-select">
              <option value="todos">Todos</option>
              <option value="fazendo">Fazendo</option>
              <option value="concluido">Concluídos</option>
            </select>
          </div>
        </section>

        <section id="lista" class="section3">
        </section>
      </div>
    </div>
  </div>
</body>
</html>
